<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="container-fluid">

                <iframe width="1440" height="830" id="video-background" id="player" src="https://www.youtube.com/embed/aNBh0KrAD6E?controls=0&amp;autoplay=1&amp;start=413" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
           
                <!-- <iframe class="youtube-player" id="video-background player" type="text/html" src="http://www.youtube.com/embed/aNBh0KrAD6E?wmode=opaque&amp;autohide=1&amp;controls=0&amp;autoplay=1&amp;enablejsapi=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

            <!-- Jumbotron Title -->
            <div class="jumbotron">
                <br><br><br><br>
                <h1 class="text-center">Train Schedule Plus</h1>
                <h2 class="text-center">Add a Train Time to Get Moving!</h2>
                <br><br><br>
                <div class="row">
                    <div class="text-center">
                        <div id="time-display"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Train Schedule</h3>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Last Train</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="table-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <h5>Train Name</h5>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <h5>Destination</h5>
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <h5>Next Train Time (HH:MM AM/PM)</h5>
                                <input type="time" class="form-control" id="last-time" placeholder="Last Time">
                            </div>
                            <div class="form-group">
                                <h5>Frequency (min)</h5>
                                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary submit-button" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<!-- Moment.js link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
<!-- Firebase link -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<!-- JS linking -->
<script type="text/javascript" src="assets/javascript/script.js"></script>

</html>
